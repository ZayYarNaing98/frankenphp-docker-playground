name: Build Laravel with Docker

on:
  push:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Detect Dockerfile
        id: detect
        run: |
          if [ -f "Dockerfile-php" ]; then
            echo "file=Dockerfile-php" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          elif [ -f "dockerfile-php" ]; then
            echo "file=dockerfile-php" >> $GITHUB_OUTPUT
            echo "found=true" >> $GITHUB_OUTPUT
          else
            echo "found=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: steps.detect.outputs.found == 'true'
        run: |
          docker build \
            --file ${{ steps.detect.outputs.file }} \
            --tag laravel-app:ci \
            .

      - name: Build frontend assets inside Docker
        if: steps.detect.outputs.found == 'true'
        run: |
          docker run --rm \
            -v ${{ github.workspace }}:/var/www/html \
            laravel-app:ci \
            sh -c "npm ci --no-audit --fund=false && npm run build"

      - name: Setup Node (no Docker)
        if: steps.detect.outputs.found == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build frontend assets (no Docker)
        if: steps.detect.outputs.found == 'false'
        run: |
          npm ci --no-audit --fund=false
          npm run build
